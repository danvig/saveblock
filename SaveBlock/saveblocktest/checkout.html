 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <link rel="stylesheet" href="includes/style.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/simpleCart.js"></script>
   <script src="js/simplecartjs-config.js"></script>

<title>Checkout</title>
 </head>
<body>
 <h1>Checkout</h1>

 <div>
 <p>
 <a href="index.html" class="button">Home</a>
 <a href="cart.html" class="button">View Cart (<span class="
simpleCart_quantity"></span> items)</a>
 </p>
 </div>

 <form action="" method="post">
 <h4>Full Name and Contact Details</h4>

 <p>
 <label for="fname">First Name</label><br />
 <input type="text" name="firstname" id="fname" /><br />
 </p>
 <p>
 <label for="lname">Last Name</label><br />
 <input type="text" name="lastname" id="lname" /><br />
 </p>
 <p>
 <label for="phone_number">Phone Number</label><br />
 <input type="text" name="phone" id="phone_number" /><br />

 </p>
 <p>
 <label for="email_address">Email Address</label><br />
 <input type="email" name="email" id="email_address" /><br />
 </p>

 <h4>Delivery Address</h4>
 <p>
 <label for="address_street_1">Street Address</label><br />
 <input type="text" name="street1" id="address_street_1" /><br />
 </p>
 <p>
 <label for="address_street_2">Street Address Line 2</label><br />
 <input type="text" name="street2" id="address_street_2" /><br />
 </p>
 <p>
 <label for="address_city">City</label><br />
 <input type="text" name="city" id="address_city" /><br />
 </p>
 <p>
 <label for="address_state_province">State/Province</label><br />
 <input type="text" name="state_province" id="address_state_province" /><br
>
 </p>
 <p>
 <label for="postal_code">Postal/Zip Code</label><br />
 <input type="text" name="postcode" id="postal_code" /><br />
 </p>
 <p>
 <label for="country">Country</label><br />
<input type="text" name="country" id="country" /><br />
 </p>

<h4>Credit Card Details</h4>


 <p>
 <input type="radio" id="cc_mastercard" name="cc_type" value="mastercard" />
<label for="cc_mastercard">Mastercard</label>
 <br />

 <input type="radio" id="cc_visa" name="cc_type" value="visa" />
 <label for="cc_visa">Visa</label>
 <br />
 <input type="radio" id="cc_amex" name="cc_type" value="amex" />
 <label for="cc_amex">American Express</label>
</p>
 <p>
 <label for="credit_card_name">Name on Card</label><br />
 <input type="text" name="ccname" id="credit_card_name" /><br />
 </p>
 <p>
 <label for="credit_card_number">Card Number</label><br />
 <input type="text" name="ccnumber" id="credit_card_number" /><br />
 </p>
 <p>
 <label for="credit_card_number">Security Code</label><br />
 <input type="text" name="ccsecuritycode" id="credit_card_security_code" />
<br />
 </p>

 <!-- Checkout -->
 <div align="right">
<a href="javascript:;" class="simpleCart_checkout button">Confirm and Pay</a>
 </div>
 </form>
</body>
 </html>
